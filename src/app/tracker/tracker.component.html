
<div class="form-container">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <!-- Account Field -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        class="form-control"
        [(ngModel)]="user.amount"
        placeholder="Enter your amount"
        required
      />
    </div>

    <!-- Date Name Field -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        class="form-control"
        [(ngModel)]="user.date"
        placeholder="Enter your date"
        required
      />
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="user.description"
        placeholder="Write something about yourself"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn-submit"
      [disabled]="!myForm.form.valid"
    >
      Submit
    </button>
    <button [routerLink]="['/overall']" class="btn-submit" >    Track  </button>
  </form>

  <!-- Form Data Preview -->
  <div *ngIf="submitted" class="form-preview">
    <h3>Form Submitted!</h3>
    <p>Amount: {{ user.amount }}</p>
    <p>Date: {{ user.date }}</p>
    <p>Description: {{ user.description }}</p>
  </div>
</div>
